name: RSS

on:
  schedule:
    # * is a special character in YAML so you have to quote this string
    - cron:  '0/2 * * * *'

jobs:
  build:
    runs-on: ubuntu-latest
        
    env:
      TOKEN: ${{ secrets.TOKEN }}      

    steps:
    
    - uses: actions/checkout@v1
    - name: execution permissions
      run: chmod 755 ./build.sh
    - name: build
      run: ./build.sh
